<!DOCTYPE html> 
<html> 
  <head> 
    <title>タイトル</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/> 
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"> 
    </script> 
  </head> 
  <body> 
    <div data-role="page"> 
      <div data-role="header"> 
        <h1>ページのタイトル</h1> 
      </div> 
      <div data-role="content"> 
        <p>ページのコンテンツ</p> 
        <form> 
          <label for="slider-1">ツールチップ付きのスライダー</label> 
          <input type="range" name="slider-1" id="slider-1" min="0" 
            max="100" value="50" 
            data-popup-enabled="true"> 
        </form> 
      </div> 
      <div data-role="footer"> 
        <h4>ページのフッター</h4> 
      </div> 
    </div> 
  </body> 
</html>
